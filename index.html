<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity1" type="text" class="form-control text-center" value="1">
                           <button id="plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price1">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1316</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      //Event handler for mobile 
      document.getElementById("plus").addEventListener("click" , function(){
         document.getElementById("quantity").value = (parseInt(document.getElementById("quantity").value))+1;
         document.getElementById("price").innerText = parseInt(document.getElementById("quantity").value)*1219;
         document.getElementById("subtotal").innerText = parseInt(document.getElementById("subtotal").innerText) + 1219;
         
         var tax =  parseInt(parseInt(document.getElementById("subtotal").innerText) * 0.03); // we are counting 3% tax
         document.getElementById("tax").innerText = tax;

         document.getElementById("total").innerText = tax + parseInt(document.getElementById("subtotal").innerText);
      });

      document.getElementById("minus").addEventListener("click" , function(){
         if(document.getElementById("quantity").value > 0){
            document.getElementById("quantity").value = (parseInt(document.getElementById("quantity").value))-1;
            document.getElementById("price").innerText = document.getElementById("price").innerText-1219;
            document.getElementById("subtotal").innerText = parseInt(document.getElementById("subtotal").innerText) - 1219;


            var tax =  parseInt(parseInt(document.getElementById("subtotal").innerText) * 0.03); // we are counting 3% tax
            document.getElementById("tax").innerText = tax;
            document.getElementById("total").innerText = parseInt(document.getElementById("subtotal").innerText) + tax;
         }
         else{
            document.getElementById("quantity").value = 0;
         }
      });


      //Event handler for mobile case
      document.getElementById("plus1").addEventListener("click" , function(){
         document.getElementById("quantity1").value = (parseInt(document.getElementById("quantity1").value))+1;
         document.getElementById("price1").innerText = parseInt(document.getElementById("quantity1").value)*59;
         document.getElementById("subtotal").innerText = parseInt(document.getElementById("subtotal").innerText) + 59;

         var tax =  parseInt(parseInt(document.getElementById("subtotal").innerText) * 0.03); // we are counting 3% tax
         document.getElementById("tax").innerText = tax;
         document.getElementById("total").innerText = tax + parseInt(document.getElementById("subtotal").innerText);
         
      });

      document.getElementById("minus1").addEventListener("click" , function(){
         if(document.getElementById("quantity1").value > 0){
            document.getElementById("quantity1").value = (parseInt(document.getElementById("quantity1").value))-1;
            document.getElementById("price1").innerText = document.getElementById("price1").innerText-59;
            document.getElementById("subtotal").innerText = parseInt(document.getElementById("subtotal").innerText) - 59;

            var tax =  parseInt(parseInt(document.getElementById("subtotal").innerText) * 0.03); // we are counting 3% tax
            document.getElementById("tax").innerText = tax;
            document.getElementById("total").innerText = parseInt(document.getElementById("subtotal").innerText) + tax;
         }
         else{
            document.getElementById("quantity1").value = 0;
         }
      });



   </script>



</body>

</html>
